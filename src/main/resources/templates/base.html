<head th:fragment = "head">
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color: #fff;
        }
        .logo{
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>


<div th:fragment ="logo" class="logo-container d-flex justify-content-between mb-3 p-3">
    <span class="logo">mudi</span>
    <span class="login mt-3">login</span>
</div>


<div th:fragment = "titulo(valor)" class="container-fluid bg-dark text-light p-5">
    <h1 class="display-4" th:text= "${valor}"></h1>
</div>
